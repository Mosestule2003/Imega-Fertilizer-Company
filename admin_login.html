<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/admin_login.css">
    <script src="https://kit.fontawesome.com/1abfd58f46.js" crossorigin="anonymous"></script>
    <title>Admin Login</title>
</head>
<body>
    <section id="header">
        <!-- INCLUDE THE NAVBAR -->
    </section>

    <section id="body">
        <div class="container-fluid-body">
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <img src="images/login-image.svg" class="login-img" alt="image">

                </div>
                <div class="login-body col-lg-6 col-md-6">
                    <form action="" method="post" class="admin-login">
                        <div class="head mb-4">
                            <label for="" class="form-title mb-2">Welcome Back :)</label>
                            <p>To access admin panel, please kindly login with registered email address or username and correct password &#128276;.</p>
                        </div>
                        <div class="user-body mb-3">
                            <label for="" class="user-label d-block">Email Address or Username</label>
                            <input type="text" name="user" id="user" class="user">
                        </div>
                        <div class="password-body mb-3">
                            <label for="" class="password-label d-block">Password</label>
                            <input type="text" name="password" id="password" class="password">
                        </div>

                       <div class="label-fg-pass">
                        <div><input type="checkbox"><span class="ms-1 label">Remember Me</span></div>
                        <a href="#" class="label">Forgot Password?</a>
                       </div>

                       <button class="submit-btn btn btn-lg text-light text-uppercase mt-4" type="submit" name="submit">Login now</button>

                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
