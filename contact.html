<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./css/contact-styles.css">
</head>
<body>

    <!-- Container -->
    <section class="Container">

        <!-- page_one_container -->
        <div class="page_one_container">

        <div class="banner_container">
            <img src="./Images/annie-spratt-m0DUL38R49Y-unsplash.jpg" alt="african_farmer" class="image">
        <div class="banner_desc">
            <h1>Contact</h1>
            <span></span>
        </div>
        </div>
        
        </div>
        <!-- page_one_container End-->

        <!-- page_two_container -->
        <div class="page_two_container">
        
            <div class="grid_container">

            <div class="contact_menu">

            <div class="contact_item address">
            <div class="icon_container">
                <img src="./Images/icons/pin.png" alt="pin" class="contact_icon">
                <img src="./Images/icons/pin(1).png" alt="pin" class="contact_icon_hidden">
            </div>
            <div class="desc">
                <h2>Address</h2>
                <p>32 st Kilda Road, Melbourne VIC,
                    3004 Australia</p>
            </div>
            </div>

            <div class="contact_item email">
                <div class="icon_container">
                    <img src="./Images/icons/email.png" alt="email" class="contact_icon">
                    <img src="./Images/icons/email(1).png" alt="email" class="contact_icon_hidden">
                </div>
                <div class="desc">
                <h2>Email</h2>
                <p>ImegaFertilizer@gmail.com</p>
                <p>mktule@gmail.com</p>
                </div>
            </div>

            <div class="contact_item phone">
                <div class="icon_container">
                    <img src="./Images/icons/phone-call.png" alt="phone-call" class="contact_icon">
                    <img src="./Images/icons/phone-call(1).png" alt="phone-call" class="contact_icon_hidden">
                </div>
                <div class="desc">
                    <h2>Phone</h2>
                    <p>+234-9021-4132-23</p>
                    <p>+234-9021-4132-23</p>
                </div>
        </div>
        </div>

        <div class="header">
            <h1>Drop us a message for any inquires</h1>
            <p>If you have any Idea, we will love to hear about it</p>
        </div>

        <div class="contact_form_container">

            <form action="#" class="contact_form">
                <div class="input_container">

                    <div class="sub_input_container">
                    <input type="text" placeholder="Name" class="contact_input" name="name">
                    <p id="error name_error"></p>
                    </div>

                    <div class="sub_input_container">
                    <input type="email" placeholder="Email" class="contact_input" name="email">
                    <p id="error name_error"></p>
                    </div>

                </div>

                <div class="input_container">

                    <div class="sub_input_container">
                    <input type="text" placeholder="Mobile Number" class="contact_input" name="number">
                    <p id="error number_error"></p>
                    </div>

                    <div class="sub_input_container">
                    <input type="text" placeholder="Nature of inquiry" class="contact_input" name="inquiry">
                    <p id="error inquiry_error"></p>
                    </div>

                </div>

                <div class="text-area_container">
                    <textarea name="text" class="contact_text-area" cols="30" rows="5" placeholder="Your Message"></textarea>
                    <p id="error text_error"></p>
                </div>

                <div class="contact_button_container">
                    <button type="submit" name="submit">Send Message</button>
                </div>

                <div class="input_container"></div>
            </form>
        
        </div>

        </div>
        </div>
        <!-- page_two_container End-->

        <!-- page_three_container -->
        <div class="page_three_container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1975.7535650763334!2d8.575513577439207!3d7.946429271807573!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x10517d9fa2dd1e7d%3A0x26da1b81557cf12!2sMakurdi%20-%20Jos%20Rd!5e0!3m2!1sen!2sng!4v1668004388918!5m2!1sen!2sng"
                width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <!-- page_three_container End-->


    </section>
    <!-- Container End-->

</body>
</html>
